<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-sm w-full transition-all duration-300 transform hover:scale-105">
        <h1 id="main-heading" class="text-3xl font-bold text-gray-800 mb-6">
            Hello, Welcome!
        </h1>
        <button onclick="changeText()" class="w-full py-3 px-6 text-lg font-semibold text-white bg-blue-600 rounded-full shadow-md hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200">
            Change Greeting
        </button>
    </div>

    <!-- JavaScript for interactivity -->
    <script>
        function changeText() {
            const heading = document.getElementById('main-heading');
            if (heading.innerText === "Hello, Welcome!") {
                heading.innerText = "Button Clicked!";
            } else {
                heading.innerText = "Hello, Welcome!";
            }
        }
    </script>

</body>
</html>
